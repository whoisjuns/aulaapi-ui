<div class="container">
  <div class="ui-g">
    <form autocomplete="off">
    <div class="ui-g-12">
      <h1>Categorias</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome da categoria</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">

      <button pButton type="submit" label="Pesquisar"></button>

    </div>
  </form>
  </div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="categorias" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-id-header">#</th>
          <th>Nome da Categoria</th>
          <th class="col-acoes-header"></th>
          
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cat>
        <tr>
          <td class="col-id">{{cat.id}}</td>
          <td>{{cat.nome}}</td>
          <td class="col-acoes"> 
            <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top"></button> &nbsp;
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>

        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
       <tr>
         <td colspan="3">
           Nenhuma categoria encontrada.
         </td>
       </tr>

      </ng-template>
    </p-table>
  </div>
</div>
</div>
